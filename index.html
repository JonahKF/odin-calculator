<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="calc-body">

        <div id="top-screen">
            <button id="clear" class="btn operator">AC</button>
            <div id="display">
                <span id="display-text">Dummy</span>
            </div>
        </div>

        <div id="buttons">
            <button id="seven" class="btn num">7</button>
            <button id="eight" class="btn num">8</button>
            <button id="nine" class="btn num">9</button>
            <button id="addition" class="btn operator">+</button>
            <button id="four" class="btn num">4</button>
            <button id="five" class="btn num">5</button>
            <button id="six" class="btn num">6</button>
            <button id="subtraction" class="btn operator">-</button>
            <button id="one" class="btn num">1</button>
            <button id="two" class="btn num">2</button>
            <button id="three" class="btn num">3</button>
            <button id="multiplication" class="btn operator">x</button>
            <button id="zero" class="btn num">0</button>
            <button id="decimal" class="btn num">.</button>
            <button id="equals" class="btn num">=</button>
            <button id="division" class="btn operator">รท</button>
        </div>

    </div>
</body>

</html>
